<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Design Responsivo</title>
    <style>
        /*Estilos na base mobile First */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
        }

        /* Media Queries: adapta o layout para telas maiores */
        @media (min-width:768px) {
            .cards {
                display: flex;
                gap: 20px; 
            }
            .card {
                flex: 1;
            }
        }

        /* Containers Queries: adapta os elementos com base no tamanho do container */
        @container (min-width:600px) {
            .card h2 {
                font-size: 2rem;
                color: darkblue;
            }
        }

        /*Definindo o container para ativar container queries */
        .cards {
            container-type: inline-size;
        }
    </style>
</head>
<body>
    <header>
        <h1>Design Responsivo</h1>

    </header>
    <div class="container">
        <p>Este exemplo mostra o uso do mobile first, Media Queries e container Queries</p>

        <div class="cards">
            <div class="card">
                <h2>Card1</h2>
                <p>Conteudo responsivo adaptado ao tamanho da tela</p>
            </div>
            <div class="card">
                <h2>Card2</h2>
                <p>Conteudo responsivo adaptado ao tamanho da tela</p>
            </div>
        </div>
    </div>
</body>
</html>
