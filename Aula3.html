<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em HTML5</title>
</head>
<body>
    <h2>Demonstração de criação de formulário em HTML5</h2>
    
    <form action="Aula2.html" method="post" enctype="multipart/form-data">
        primeiro nome: <input type="text" name="primeiro_nome"><br>
        ultimo nome: <input type="text" name="ultimo_nome"><br>
        
        <label for="masc">Masculino</label>
        <input type="radio" name="genero" id="masc" value="masculino"><br>
        
        <label for="fem">Feminino</label>
        <input type="radio" name="genero" id="fem" value="feminino"><br>

        <label for="outro">Outros</label>
        <input type="radio" name="genero" id="out" value="outro"><br>
       
        E-mail: <br>
        <input type="email" name="email" placeholder="seu email"><br>
        Senha:<br>
        <input type="password" name="senha" placeholder="senha"><br>
        
        Ocupação:<br>
        <select id="ocupação" name="ocupação">
            <optgroup label="Técnico">
                <option label="Desenvolvedor" value="desenvolvedor"></option>
                <option label="Engenheiro(a) de Software" value="Software"></option>
            </optgroup>
            <optgroup label="não técnico">
                <option label="Consultor" value="consultor"></option>
                <option label="Gerente" value="gerente"></option> 
            </optgroup>
            <option label="Outro" value="outro"></option>
        </select>       
        <br><br>
        Preferências:<br>
        <input type="checkbox" id="pref1" name="prefs" value="newsletter"> Envie-me um newsletter:<br>
        <input type="checkbox" id="pref2" name="prefs" value="Parceiros"> Envie-me ofertas de parceiros:<br>
        <input type="checkbox" id="pref3" name="prefs" value="Marketing"> Envie-me material de propaganda:<br>

        
        Comentário:<br>
        <textarea rows="7" cols="50" placeholder="seu comentário"></textarea><br><br>
        
        Escolha o arquivo a ser carregado clicando no botão abaixo:
        <input type="file" name="arquivo"><br><br>
   
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
